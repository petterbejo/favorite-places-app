{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} List of favorite places{% endblock %}</h1>
    <p>You have currently stored {{ num_places }} different places.</p>
    <table style="width:100%">
    {% for item in markers %}
            <tr>
            <td>{{ item[0] }} </td>
            <td>{{ item[1] }}</td>
            <td>{{ item[2] }}</td>
            <td>{{ item[3] }}</td>
            </tr>
    {% endfor %}
    </table>
<p></p>
{% endblock %}
